name: OrangeHRM QA CI/CD

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    name: Run Pytest + Playwright
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      ORANGEHRM_BASE_URL: ${{ secrets.ORANGEHRM_BASE_URL }}
      ESS_USERNAME: ${{ secrets.ESS_USERNAME }}
      ESS_PASSWORD: ${{ secrets.ESS_PASSWORD }}
      ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      HEADLESS: "true"
      BROWSER: "chromium"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run Tests
        run: |
          python -m pytest -q -p no:cacheprovider --maxfail=1 --alluredir=reports/allure-results

      - name: Upload Allure Raw Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: reports/allure-results
          if-no-files-found: warn

  publish-allure-report:
    name: Build + Publish Allure Report
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Allure Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: reports/allure-results

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Allure CLI
        run: npm install -g allure-commandline --unsafe-perm=true

      - name: Generate Allure Report
        run: |
          allure generate reports/allure-results -o reports/allure-report --clean

      - name: Upload Allure HTML Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-html-report
          path: reports/allure-report
          if-no-files-found: warn

      - name: Deploy to gh-pages
        if: github.event_name != 'pull_request' && (github.ref_name == 'main' || github.ref_name == 'master')
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: reports/allure-report
          publish_branch: gh-pages
